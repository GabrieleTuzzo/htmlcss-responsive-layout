<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47ab9d7112.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Giallo Booleano</title>
</head>
<body>
    <header class="main-header">    
        <nav class="container-fluid header-container">
            <a href="#" class="header-anchor">Giallo Booleano</a>
        </nav>
    </header>
    <main class="main-content">
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <span class="category">Dolci e desserts</span>
                        <h1 class="hero-heading">Tiramisù <span class="display-none-sm">(Dolce Tradizionale)</span></h1>
                        <div class="card">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="card-thumbnail">
                                            <iframe src="https://www.youtube.com/embed/JVT900H6s0g">
                                            </iframe>
                                        </div>                                    
                                    </div>
                                    <div class="col-4">
                                        <div class="card-sidebar">
                                            <h3>In breve</h3>
                                            <ul class="flex-list">
                                                <li class="col">Difficoltà: <strong>Facile</strong></li>
                                                <li class="col">Tempo: <strong>40 min</strong></li>
                                                <li class="col">Porzione per: <strong>8 persone</strong></li>
                                                <li class="col">Costo: <strong>contenuto</strong></li>
                                                <li class="col"><strong>Note:</strong> +2 ore di riposo in frigo</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container social">
                <div class="row">
                    <a href="#" class="col-2 facebook">
                        <i class="fa-brands fa-facebook"></i><span class="display-none-md">facebook</span>
                    </a>
                    <a href="#" class="col-2 twitter">
                        <i class="fa-brands fa-twitter"></i><span class="display-none-md">twitter</span>
                    </a>
                    <a href="#" class="col-2 instagram">
                        <i class="fa-brands fa-instagram"></i><span class="display-none-md">instagram</span>
                    </a>
                    <a href="#" class="col-2 red">
                        <i class="fa-brands fa-pinterest"></i><span class="display-none-md">pinterest</span>
                    </a>
                    <a href="#" class="col-2 red">
                        <i class="fa-brands fa-youtube"></i><span class="display-none-md">youtube</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        footer content
    </footer>
</body>
</html>
